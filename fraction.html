<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0"></script>
    <script src="fraction.js" defer></script>
</head>
<body>
    <div id="settings" class="container">
        <div class="header">
            <a href="./index.html" class="backLink">Home</a>
        </div>
        <h2>Fraction Practice</h2>
        
        <label>
            Operation:
            <br/>
            <label class="checkboxLabel"><input type="checkbox" class="operation" value="+" checked> <span>+</span></label>
            <label class="checkboxLabel"><input type="checkbox" class="operation" value="-"> <span>-</span></label>
        </label>
        <br><br>

        <label class="checkboxLabel">
            <input type="checkbox" id="allowMixedNumbers"> <span>Allow Mixed Numbers (e.g., 1 2/3)</span>
        </label>
        <br><br>

        <button id="startButton">Start</button>
    </div>

    <div id="game" class="container">
        <div class="header">
            <a href="#" class="backLink">Back</a>
            <p id="score">Score: 0/0</p>
        </div>
        <h1 id="question"></h1>
        <div id="answerInputs">
            <div class="fraction-input">
                <input type="number" id="wholeNumber" placeholder="Whole">
                <div class="fraction-part">
                    <input type="number" id="numerator" placeholder="Numerator">
                    <hr>
                    <input type="number" id="denominator" placeholder="Denominator">
                </div>
            </div>
        </div>
        <br/>
        <button id="submitAnswer">Submit</button>
        <button id="newQuestion">New Question</button>
        <p id="feedback"></p>
        <a href="#" id="logs">Logs</a>
        <div id="logsModal" class="modal">
            <div class="modal-content">
                <h2>Logs</h2>
                <p id="logsContent"></p>
            </div>
        </div>
    </div>
</body>
</html>
