<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Activity</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0"></script>
    <script src="clock.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./index.html" class="backLink">Home</a>
            <p id="score">Score: 0/0</p>
        </div>
        <h2>Clock Reading Practice</h2>
        
        <!-- Clock Display -->
        <div class="clock">
            <div class="hand hour" id="hourHand"></div>
            <div class="hand minute" id="minuteHand"></div>
            <div class="center-point"></div>
        </div>
        

        <div id="reply">
            <label>
                Hours: 
                <input type="number" id="hourInput" min="0" max="11" value="">
            </label>

            <label>
                Minutes: 
                <input type="number" id="minuteInput" min="0" max="59" value="">
            </label>
        </div>
        <button id="submitClock">Submit</button>
        <button id="newQuestion">New Question</button>

        <p id="feedback"></p>
    </div>
</body>
</html>
