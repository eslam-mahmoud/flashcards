<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Activity</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="splash-container">
        <h1>Welcome to Learning Activities 🎉</h1>
        <p>Select an activity to start:</p>
        <div class="activity-buttons">
            <a href="math.html" class="activity-btn math-btn">✖️ Math Challenge</a>
            <br>
            <a href="clock.html" class="activity-btn clock-btn">🕰️ Time Quest</a>
        </div>
    </div>

    <script>
        $(".math-btn").hover(function() {
            $(this).text("➕➖➗ Let's do Math ➗➖➕");
        }, function() {
            $(this).text("✖️ Math Challenge");
        });

        $(".clock-btn").hover(function() {
            $(this).text("⏰ Time to Learn the Clock ⏰");
        }, function() {
            $(this).text("🕰️ Time Quest");
        });
    </script>
</body>
</html>
